<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Q&A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="icon" class="logo">
            <h3>YouTube Q&A</h3>
        </div>
        <input type="text" id="youtubeLink" placeholder="Paste YouTube URL">
        <textarea id="question" rows="4" placeholder="Ask a question..."></textarea>
        <button id="submitBtn">Ask</button>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="response" class="answer"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
