<!DOCTYPE html>
<html>
<head>
  <title>YouTube Q&A</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    textarea, input { width: 100%; margin-top: 5px; }
    button { margin-top: 10px; width: 100%; }
    .answer { margin-top: 15px; background: #f0f0f0; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h3>Ask about a YouTube Video</h3>
  <input type="text" id="youtubeLink" placeholder="Paste YouTube URL" />
  <textarea id="question" rows="3" placeholder="Ask a question..."></textarea>
  <button id="submitBtn">Ask</button>
  <div id="response" class="answer"></div>

  <script src="popup.js"></script>
</body>
</html>
